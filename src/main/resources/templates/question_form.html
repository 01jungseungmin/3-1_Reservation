<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="/css/css.css">
</head>
<body>
<header>
    <div class="nav-bar">
        <div id="nav-title"><a href="/user">RES</a></div>
        <div class="non-click" id="nav-home"><a href="/home">HOME</a></div>
        <div class="non-click" id="nav-place"><a href="/user">PLACE</a></div>
        <div class="non-click" id="nav-community"><a href="/question/questionmain">COMMUNITY</a></div>
        <div class="non-click" id="nav-profile"><a href="/update">PROFILE</a></div>
        <div class="non-click" id="nav-help"><a href="/help">HELP</a></div>
    </div>
    <div class="nav-user">
        <img class="nav-user-img" src="img/user.png">
        <h3 class="nav-user-name">User</h3>
    </div>

    <div class="container">
        <div class="hamburger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="panel">
        </div>
    </div>
</header>
<div class="main">
    <div class="board_wrap">
        <div class="board_view_title">
            <strong>공지사항</strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <div class="board_view_link">
            <a href="/home"><img class="noticelink" src="/img/homeicon.png"></a>
            <a href="/question/questionmain"><p>> COMMUNITY ></p></a>
            <a href="/question/list"><p>공지사항</p></a>
        </div>
        <form th:object="${questionForm}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div th:replace="form_errors :: formErrorsFragment"></div>
            <div class="board_write_wrap">
                <div class="board_write">
                    <div class="title">
                        <dl>
                            <dt>제목</dt>
                            <dd><input type="text" th:field="*{subject}" placeholder="제목 입력"></dd>
                        </dl>
                    </div>
                    <div class="cont">
                        <textarea th:field="*{content}" rows="10" placeholder="내용 입력"></textarea>
                    </div>
                </div>
                <div class="bt_wrap">
                    <input type="submit" value="저장하기" class="on">
                    <a href="list">취소</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
